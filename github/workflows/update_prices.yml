name: Daily Price Update

on:
  schedule:
    # Runs every day at midnight UTC (5 AM Pakistan Time)
    - cron: '0 0 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: ðŸ¤– Run price scraper
        run: |
          python scraper.py
      
      - name: ðŸ“Š Check for changes
        id: check_changes
        run: |
          if git diff --quiet products.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add products.json
          git commit -m "ðŸ”„ Auto-update: Latest prices fetched on $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“¤ Upload products as artifact
        uses: actions/upload-artifact@v3
        with:
          name: products-data
          path: products.json
          retention-days: 7
      
      - name: âœ… Summary
        run: |
          echo "### ðŸŽ‰ Workflow Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Products Updated:** $(jq '. | length' products.json)" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes:** ${{ steps.check_changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
